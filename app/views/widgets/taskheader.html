{% macro taskHeader(content, title, status, previousTaskStatus) %}

<div class="task-item-header">
    <h2 class="heading-medium">{{title}}</h2>
    {% if status == 'complete' %}
        <span class="task-completed">{{content.taskComplete}}</span>
    {% else %}
        {% if (status !== 'started' ) and (previousTaskStatus !== 'complete') %}
            <span class="task-unavailable">{{content.taskUnavailable | safe }}</span>
        {% endif %}
    {% endif %}
</div>

{% endmacro %}
