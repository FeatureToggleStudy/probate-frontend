{% block help_info %}
    <details class="help-panel help-details">
        <summary><span class="summary help-details-summary">{{ common.helpTitle }}</span></summary>
        <div class="panel panel-border-narrow">
            <p>{{ common.helpText | safe }}</p>
            <p>{{ common.contactTelLabel }}: {{ helpline.number }} ({{ helpline.hours }})</p>
            <p>{{ common.helpEmailLabel }}: <a href="mailto:{{ helpline.email }}">{{ helpline.email }}</a></p>
        </div>
    </details>
{% endblock %}
